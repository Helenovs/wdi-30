<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Display Demo</title>
    <link rel="stylesheet" href="css/display.css">
  </head>
  <body>

    <h1>CSS Display Demo</h1>

    <div class="box">
      This is a box
    </div>

    <div class="box block">
      This is a box
    </div>

    <div class="box inline">
      This is a box
    </div>

    <div class="box inline">
      This is a box
    </div>

    <div class="box inline">
      This is a box
    </div>

    <div class="box inline-block">
      This is a box
    </div>

    <div class="box inline-block">
      This is a box
    </div>

    <div class="box none">
      GAME OVER
    </div>

    <div class="box hidden">
      GAME OVER
    </div>

    <div class="box spooky">
      Mouse over me <span>spooky</span>
    </div>

  </body>
</html>
